version: 2.1
orbs:
  tf: ngs/terraform@0.0.1
workflows:
  check:
    jobs:
      - build:
          name: prep
          filters:
            tags:
              ignore: /.*/
      - tf/validate:
          name: validate
          requires:
            - build
          filters:
            tags:
              ignore: /.*/
      - clean:
          name: cleanup
          requires:
            - validate
          filters:
            tags:
              ignore: /.*/
jobs:
  build:
    docker:
      - image: zshusers/zsh
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Add Provider
          command: |
            echo 'provider "aws" {
              region = "eu-central-1"
            }
            ' > provider.tf
      - persist_to_workspace:
          root: ~/repo
          paths: .
  clean:
    docker:
      - image: zshusers/zsh
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Add Provider
          command: |
            rm provider.tf
      - persist_to_workspace:
          root: ~/repo
          paths: .