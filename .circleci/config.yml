version: 2.1
orbs:
  tf: ngs/terraform@0.0.1workflows:
  tf:
    jobs:
      - tf/validate:
          name: validate
      - tf/plan:
          name: plan
          requires:
            - validate
      - tf/apply:
          name: apply
          requires:
            - plan
          filters:
            branches:
              only: master
workflows:
  check:
    jobs:
      - build:
          name: prep
          filters:
            tags:
              ignore: /.*/
      - tf/validate:
          name: validate
          filters:
            tags:
              ignore: /.*/
      - clean:
          name: cleanup
          filters:
            tags:
              ignore: /.*/
jobs:
  build:
    docker:
      - image: zshusers/zsh
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Add Provider
          command: |
            echo 'provider "aws" {
              region = "eu-central-1"
            }
            ' > provider.tf
      - persist_to_workspace:
          root: ~/repo
          paths: .
  clean:
    docker:
      - image: zshusers/zsh
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Add Provider
          command: |
            rm provider.tf
      - persist_to_workspace:
          root: ~/repo
          paths: .