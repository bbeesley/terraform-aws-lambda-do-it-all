version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: npm-check-updates
    versions:
    - 11.0.2
    - 11.1.1
    - 11.1.4
    - 11.1.9
    - 11.2.0
    - 11.3.0
    - 11.4.1
  - dependency-name: "@commitlint/cli"
    versions:
    - 12.0.1
  - dependency-name: husky
    versions:
    - 5.0.9
    - 5.1.0
    - 5.1.2
    - 5.1.3
    - 5.2.0
  - dependency-name: "@commitlint/config-conventional"
    versions:
    - 12.0.1
  commit-message:
    prefix: chore
    include: scope
